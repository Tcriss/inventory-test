<div class="sidebar">
    <div>
        <img src="" alt="">
    </div>
    <div class="nav">
        <a class="link" 
            *ngFor="let route of routes" 
            [routerLink]="[route.path]" 
            [routerLinkActive]="['active']" 
        >
            <tui-svg src="{{route.icon}}"></tui-svg>
        </a>
    </div>
    <div class="more">
        <a class="link" 
            [routerLink]="['/']"
        >
            <tui-svg src="tuiIconGithubLarge"></tui-svg>
        </a>
    </div>
</div>
