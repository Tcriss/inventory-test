<div class="product" *ngFor="let product of products">
    <div class="details">
        <p class="category">{{product.category}}</p>
        <h3 class="name">{{product.name}}</h3>
        <p class="description">{{product.description}}</p>
    </div>
    <div class="prod">
        <p class="stock">{{product.stock}}</p>
        <tui-money 
            currency="RD$" 
            [precision]="2" 
            decimal="always" 
            [value]="product.price"
        ></tui-money>
    </div>
</div>
